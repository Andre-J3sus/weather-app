<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}"/>
    <title>Weather with Jesus</title>
</head>
<body>
<div class="app-wrap">
    <main>
        <form action="#" method="post">
            <p>
                <input type="text" name="city" placeholder="Search city..." class="form-control">
                <input type="submit" value="Search" class="btn btn-light mt-3">
            </p>
        </form>
        {% if city %}
        <h1 class="city mt-3">
            {{city}}, {{country}}
            <img src="https://flagcdn.com/60x45/{{country.lower()}}.png" alt="Country flag">
        </h1>
        <img src="http://openweathermap.org/img/wn/{{icon}}@2x.png" alt="Weather icon">
        <h2 class="weather">{{weather}}</h2>
        <h2 class="temp">{{temp}} Â°C</h2>
        {% else %}
        <h1 class="city">City, Country</h1>
        <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Weather default icon">
        <h2 class="weather">Weather</h2>
        <h2 class="temp">Temperature</h2>
        {% endif %}
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
